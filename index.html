<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b><h1 style="color:blue">Word Counts</h1></b>
    <div id="str1"></div>
    <script>
var words=`If one and one or more to use elements in a series contain a comma,and it is used for semicolons to separate them.Include a semicolon before the final conjunction.(Members of the Western Jazz Quartet are Tom Knific,bassist;Trent Kynaston,saxophonist;Steve Zegree,Steve Zegree,pianist;and Tim Froncek,drummer.`
var changedwords=words.replace(/[()," ".,";! `]/g," ")
var small_case=changedwords.toLowerCase()
var list=small_case.split(' ')
var word2={}
list.map((item) => {
    { word2[item] = (word2[item] || 0) + 1; }
});
console.log(word2)


var ele = "";

//Entries is used to fetch the object in key value pairs and display the data
Object.entries(word2).forEach(([word, count]) => {
  ele += "<h1>"+ word + ": " + count + "</h1>";
});

document.getElementById("str1").innerHTML = ele;

    </script>
</body>
</html>
